<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MythicalClient v3.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary: #2ecc71;
            --secondary: #3498db;
            --background: #2c3e50;
            --text: #ecf0f1;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            background-image: url("https://cdn.mythical.systems/background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
        }

        .cheat-btn {
            background-color: rgba(46, 204, 113, 0.2);
            border: 2px solid var(--primary);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .cheat-btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
        }

        .cheat-input {
            background-color: rgba(52, 152, 219, 0.2);
            border: 2px solid var(--secondary);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .cheat-input:focus {
            background-color: rgba(52, 152, 219, 0.4);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        .module {
            background-color: rgba(44, 62, 80, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .module:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(-20px);
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary), 0 0 20px var(--primary);
            }

            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--primary), 0 0 40px var(--primary);
            }
        }
    </style>
</head>

<body class="min-h-screen p-8">
    <div class="container mx-auto">
        <h1 class="text-5xl font-bold text-center mb-12 glow">MythicalClient v3.0</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="module p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-6 text-center text-primary">Render</h2>
                <div class="space-y-4">
                    <button onclick="toggleMod('PlayerESP')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">PlayerESP</button>
                    <button onclick="toggleMod('Tracers')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">Tracer</button>
                    <button onclick="toggleMod('ChestESP')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">ChestESP</button>
                    <button onclick="toggleMod('PlayerHealth')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">PlayerHealth</button>
                    <button onclick="toggleMod('TntTimer')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">TntTimer</button>
                    <button onclick="toggleMod('NearPlayer')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">NearPlayer</button>
                </div>
            </div>
            <div class="module p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-6 text-center text-primary">Movement</h2>
                <div class="space-y-4">
                    <button onclick="toggleMod('BridgeHack')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">SafeWalk</button>
                    <button onclick="toggleMod('NoGUI')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">NoGUI</button>
                    <button onclick="toggleMod('FireballDetector')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">FireballDetector</button>
                </div>
            </div>
            <div class="module p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-6 text-center text-primary">Communication</h2>
                <div class="space-y-4">
                    <input type="text" id="chatMessage" placeholder="Enter message"
                        class="cheat-input w-full py-3 px-4 rounded-md text-sm">
                    <button onclick="sendChat()"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">Send Chat Message</button>
                </div>
            </div>
            <div class="module p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-6 text-center text-primary">Destruction</h2>
                <div class="space-y-4">
                    <button onclick="toggleMod('NukeProcess')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">Nuke</button>
                    <button onclick="toggleMod('KillGame')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">Kill Game</button>
                </div>
            </div>
            <div class="module p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-6 text-center text-primary">Miscellaneous</h2>
                <div class="space-y-4">
                    <button onclick="toggleMod('ForceOP')"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">Force OP (Protocol
                        LIB)</button>
                    <button onclick="runJavaCode()"
                        class="cheat-btn w-full py-3 px-4 rounded-md text-sm font-semibold">Execute Java Code</button>
                </div>
            </div>
        </div>
    </div>
    <div id="alert" class="alert"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.backgroundColor = type === 'success' ? 'rgba(46, 204, 113, 0.9)' : 'rgba(231, 76, 60, 0.9)';
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 3000);
        }

        function toggleMod(modName) {
            axios.post('/toggle', { mod: modName })
                .then(response => {
                    showAlert(`${modName} has been toggled!`, 'success');
                    console.log(response.data);
                })
                .catch(error => {
                    showAlert(`An error occurred while toggling ${modName}.`, 'error');
                    console.error(error);
                });
        }

        function sendChat() {
            const message = document.getElementById('chatMessage').value;
            axios.post('/sendchat', { postData: message })
                .then(response => {
                    showAlert('Your chat message has been sent!', 'success');
                    console.log(response.data);
                })
                .catch(error => {
                    showAlert('An error occurred while sending the chat message.', 'error');
                    console.error(error);
                });
        }

        function runJavaCode() {
            const code = prompt('Enter Java Code:');
            if (code) {
                axios.post('/run', { code: code })
                    .then(response => {
                        showAlert('Java code has been executed!', 'success');
                        console.log(response.data);
                    })
                    .catch(error => {
                        showAlert('An error occurred while executing Java code.', 'error');
                        console.error(error);
                    });
            }
        }
    </script>
</body>

</html>
